<!DOCTYPE html>
<html>

<head>
    <title>Infinity_Trip</title>

    <link rel="stylesheet" type="text/css" href="Styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Old+Standard+TT&display=swap" rel="stylesheet">
</head>

<body class="wrapper">
    <div>
        <header>
            <img class="LogoImg" src="InfinityTrip/Logo.png" alt="LOGO">
            <div>
                <h1 class="Logo">INFINITY TRIP</h1>
            </div>
            <nav>
                <ul>
                    <li><a style="color:black" href="">АКЦИИ</a></li>
                    <li><a style="color:black" href="">ОТЗЫВЫ</a></li>
                    <li><a style="color:black" href="">КОМАНДА</a></li>
                    <li><a style="color:black" href="">КОНТАКТЫ</a></li>
                    <li><a style="color:black" href="">ПАРТНЕРЫ</a></li>
                </ul>
            </nav>
            <div class="AccountPic">
            <img src="InfinityTrip/pngegg 1.png" alt="Account">
            </div>
        </header>
        <main>
            <section class="main-page">
                <div class="Title-Screen">
                    <h1 class="Slogan">ЛУЧШЕ <span style="color:#00FF47">УВИДЕТЬ</span>, ЧЕМ УСЛЫШАТЬ</h1>
                    <p class="TextMain">Мы поможем Вам выбрать лучшее место для отдыха по выгодным ценам.</p>
                    <div class="Title-button">
                        <a style="color:white" href="">ПОДРОБНЕЕ</a>
                    </div>
                </div>

                <div class="title-image">
                    <img class="BENImg"  src="InfinityTrip/MainPageMan.png" alt="BEN">
                </div>
            </section>

            <section class="Stock-page">
                <div class="Stock-header">
                    <h2>АКЦИИ</h2>
                </div>
                
                <div class="Stock-Island">
                    <h3>ПОЛЕТ НА КАНАРСКИЕ ОСТРОВА</h3>
                </div>

                <div class="Stock-all">
                    <div>
                        <div class="Stock-Button">
                            <a href="">Один билет</a>
                        </div>

                        <div>
                            <p style="text-decoration: line-through;">800€</p>
                            <p>650€</p>
                        </div>
                    </div>

                    <div>
                        <div class="Stock-Button">
                            <a href="">Семейный пакет (4 человека)</a>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
